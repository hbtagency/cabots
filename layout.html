<!doctype html>
<html lang="en"> 
<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title> Home | Cabots </title> <!-- Title of the page | Site name from Global Settings -->
    <link rel="stylesheet" href="library/build/css/_DG.min.css">
    <script type="text/javascript" src="library/build/js/_DG.min.js"></script>
</head>

<body>
    <header>
          <div id="body-mask" class="body-mask absolute-position full-width transparent-bg"></div>
          <!-- Begin of top nav -->
          <div class="nav-top hidden-sm hidden-xs absolute-position full-width">
              <div class="container">
                  <div class="row">
                      <ul class="top-nav">
                          <li><a href='#'>SUPPORT</a></li>
                          <li><a href='#'>BLOG</a></li>
                          <li><a href='#'>STORE LOCATOR</a></li>
                      </ul>
                  </div>
              </div>
          </div>
          <!-- End of top nav -->
          <!-- Begining of main nav -->
          <div class="nav-main transparent-bg-darker absolute-position full-width">
                  <div class="hidden-xs hidden-sm fixed-height yellow nav-main-inline-blocks nav-placeholder"></div>
                  <div class="container hidden-sm hidden-xs nav-main-inline-blocks">
                    <div class="main-nav-row clearfix">
                      <div class="navbar-header visible-sm">
                        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                      </div>
                      <div class="fixed-height logo yellow">
                           <a href="../" class="navbar-brand">
                               <img class="img-responsive" src='img/logo.png' alt="Cabots"/>
                           </a> 
                      </div>
                      <div class="fixed-height main-nav-center">
                            <nav class="collapse navbar-collapse bs-navbar-collapse">
                              <ul class="nav navbar-nav navbar-left">
                                <li>
                                  <a href="#">PRODUCT</a>
                                </li>
                                <li>
                                  <a href="#">COLOR</a>
                                </li>
                                <li class="active">
                                  <a href="#">PROJECT HUB</a>
                                </li>
                                <li>
                                  <a href="#">HOW TO VIDEOS</a>
                                </li>
                              </ul>
                              <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#" id="search" class="pull-right">
                                    </a>
                                </li>
                              </ul> 
                            </nav>
                     </div>
                        
                    <div class="fixed-height cart-menus yellow">
                        <a href="#" class="pull-left nav-cart-button text-center half-width right-cells" >
                            <span class="clearfix nav-shopping-cart">
                                <span class="text-row">(0)SAMPLES</span>
                                <span class="text-row">$0.0</span>
                            </span>
                        </a>
                        <a href="#" id="nav-mylist" class="pull-right nav-menu-button text-center half-width clearfix right-cells" >
                            <span class="clearfix nav-my-list">
                                <span class="text-row">MY LIST</span>
                            </span>    
                        </a>
                    </div>    
                    </div>
                  </div>
                  <div class="hidden-xs hidden-sm fixed-height yellow nav-main-inline-blocks nav-placeholder nav-placeholder-right">
                      <!--
                      <div id="my-list-menu" class="my-list-menu text-left absolute-position full-width">
                            <h2>Your list is empty.</h2>
                            <h2>Add products to your list <a href="#" class="text-yellow hover-white">here</a></h2>
                      </div>
                      -->
                  </div>
          </div>
          <!-- End of main nav -->
          

          
      </header>
<div class="container" id="pagewrapper">

   <header role="banner">
      <h1>{sitename}</h1> <!-- Site name from Global Settings -->
   </header>

   <nav role="navigation">
      {menu} <!-- Show all the menu buttons -->
   </nav>

   <section id="breadcrumbs">
      {cms_breadcrumbs} <!-- Show breadcrumbs pagelinks -->
   </section>

   <aside>
      {content block=second_content label='My second content block'} <!-- Create a second content block -->
      </aside>

   <article>
      {news} <!-- News article links -->
   </article>

   <section id="content">
      <h2>{title}</h2> <!-- Title of the page -->
      <article role="main">
         {content} <!-- Page content -->
      </article>
   </section>

   <footer>
      {global_content name='footer'} <!-- Extract all footer code to a global content block -->
   </footer>

</div>
</body>

</html>
